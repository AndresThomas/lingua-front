<div class="body">
    
    <div class="login">
        
        <form [formGroup]="form" *ngIf="!loading" (ngSubmit)="login()">
            <mat-form-field class="ancho" appearance="outline" color="primary" style="color: white;">
                <mat-label style="color: whitesmoke;">First name</mat-label>
                <input matInput formControlName="firstName" autocomplete="off">
                <mat-icon matSuffix class="icon">mood-happy</mat-icon>
            </mat-form-field>
            <mat-form-field class="ancho" appearance="outline" color="primary" style="color: white;">
                <mat-label style="color: whitesmoke;">Last name</mat-label>
                <input matInput formControlName="lastName" autocomplete="off">
                <mat-icon matSuffix class="icon">mood-happy</mat-icon>
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label style="color: white;">Rol</mat-label>
                <mat-select  [formControl]="animalControl"  required>
                    <mat-option>--</mat-option>
                    <mat-option  *ngFor="let animal of animals" [value]="animal" style="color: white; background-color: #000000cc;">
                        {{animal.name}}
                    </mat-option>
                </mat-select>
                
                <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
            </mat-form-field>






            <mat-form-field class="ancho" appearance="outline" color="primary" style="color: white;">
                <mat-label style="color: whitesmoke;">user</mat-label>
                <input matInput formControlName="username" autocomplete="off">
                <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
            <mat-form-field class="ancho" appearance="outline" color="primary" style="color: white;">
                <mat-label style="color: whitesmoke;">password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="ancho" appearance="outline" color="primary" style="color: white;">
                <mat-label style="color: whitesmoke;">Email</mat-label>
                <input matInput type='email' formControlName="email" autocomplete="off">
                <mat-icon matSuffix class="icon">mail</mat-icon>
            </mat-form-field>

            <br>
            <button class="ancho btn" mat-flat-button [disabled]="form.invalid" color="warn">Register</button>
        </form>

    </div>

</div>
