
<router-outlet></router-outlet>
<div class="body">
    <div>
        <app-navbar></app-navbar>
    </div><div class="buttons">
    <button mat-flat-button class="btn" *ngIf='is_teacher || is_admin || is_student' (click)="getInClass()">
        <img width="100%" src="../../../assets/img/classroom.png" alt="">
        <br>
        <mat-label class="h2">Get into class</mat-label>
    </button>
    <button mat-flat-button class="btn" *ngIf='is_teacher || is_admin || is_student' (click)="getMyBooks()">
        <img width="100%" src="../../../assets/img/notebook.png" alt="">
        <br>
        <mat-label class="h2">Payment</mat-label>
    </button>
    <button mat-flat-button class="btn" *ngIf='is_teacher || is_admin' (click)="getList()">
        <img width="100%" src="../../../assets/img/to-do-list (1).png" alt="">
        <br>
        <mat-label class="h2" *ngIf="is_teacher">List of assists</mat-label>
        <mat-label class="h2" *ngIf="is_admin">Admin accounts</mat-label>
    </button>
    <button mat-flat-button class="btn" *ngIf='is_admin' routerLink='/dashboard/register' >
        <img width="100%" src="../../../assets/img/add.png" alt="">
        <br>
        <mat-label class="h2">Add user</mat-label>
    </button>

    <button mat-flat-button class="btn" *ngIf='is_admin' routerLink='/dashboard/language' >
        <img width="90%" src="../../../assets/img/add.png" alt="">
        <br>
        <mat-label class="h2">Add Language</mat-label>
    </button>

    <button mat-flat-button class="btn" *ngIf='is_admin' routerLink='/dashboard/groups' >
        <img width="100%" src="../../../assets/img/add.png" alt="">
        <br>
        <mat-label class="h2">Add group</mat-label>
    </button>
</div>
    <div class="footer">
        <app-bottombar></app-bottombar>
    </div>
</div>
