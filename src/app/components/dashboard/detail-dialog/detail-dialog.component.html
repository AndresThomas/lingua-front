<h1 mat-dialog-title>Do you want delete this user?</h1>
<div mat-dialog-content>This action is irreversible, do you want to continue?</div>
<div mat-dialog-actions class="container">
    <button mat-raised-button [mat-dialog-close]="false" class="myBtn" color="primary">No</button>
    <button mat-raised-button (click)="deleteUser()" class="myBtn" color="warn">Yes</button>
</div>
